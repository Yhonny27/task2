#deployment
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ghost-image
  labels:
    app: ghost-image
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: ghost-image
    template:
      metadata:
        labels:
          app: ghost-image
      spec:
        containers:
        # ghost container
        - name: ghost-container
          image: ghost:alpine
          imagePullPolicy: IfNotPresent
          # ghost always starts on this port
          ports:
          - containerPort: 2368
