#deployment
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ghost-image
  labels:
    app: ghost-image
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: ghost-image
    template:
      metadata:
        labels:
          app: ghost-image
      spec:
        containers:
        # ghost container
        - name: ghost-container
          image: ghost:alpine
          imagePullPolicy: IfNotPresent
          # ghost always starts on this port
          ports:
          - containerPort: 2368
 volumeMounts:
    	   # define persistent storage for themes and images
    	   - mountPath: /var/lib/ghost/content/
      	     name: pd-blog-volume
      volumes:
      - name: pd-blog-volume
        persistentVolumeClaim:
          claimName: pd-blog-volume-claim
          
