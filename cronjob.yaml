apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello
spec:
  schedule: "0 8 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: us.gcr.io/cloudsql-docker/gce-proxy
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
          restartPolicy: OnFailure